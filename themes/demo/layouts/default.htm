<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="rtl" xml:lang="fa" lang="fa">
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
        <link href="{{ 'assets/css/bootstrap.css'|theme }}" rel="stylesheet"/>

        <link href="{{ 'assets/css/gaia.css'|theme }}" rel="stylesheet"/>

        <link href="../assets/css/gaia.css" rel="stylesheet"/>
        <!--     Fonts and icons     -->
        <link href='https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600' rel='stylesheet' type='text/css'>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link href="{{ 'assets/css/fonts/pe-icon-7-stroke.css'|theme }}" rel="stylesheet">

        <!--<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">-->

        {% styles %}
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <!--<script src="{{ 'assets/javascript/bootstrap.min.js'|theme }}"></script>-->
        <script src="{{ 'assets/javascript/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/bootstrap.min.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/jquery.prettyPhoto.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/jquery.isotope.min.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/main.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/wow.min.js'|theme }}"></script>

        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="{{ 'assets/javascript/jquery.rating.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/bootstrap-number-input.js'|theme }}"></script>


        {% framework extras %}
        {% scripts %}
        <script type="text/javascript">
            var $star_rating = $('.star-rating .fa');

            var SetRatingStar = function() {
                return $star_rating.each(function() {
                    if (parseInt($star_rating.siblings('input.rating-value').val()) >= parseInt($(this).data('rating'))) {
                        return $(this).removeClass('fa-star-o').addClass('fa-star');
                    } else {
                        return $(this).removeClass('fa-star').addClass('fa-star-o');
                    }
                });
            };

            $star_rating.on('click', function() {
                $star_rating.siblings('input.rating-value').val($(this).data('rating'));
                return SetRatingStar();
            });

            SetRatingStar();
            $(document).ready(function() {

            });


        </script>
        <script>
            $('#colorful').bootstrapNumber({
                downClass: 'danger',
                upClass: 'success'
            });
            $('#colorful1').bootstrapNumber({
                downClass: 'danger',
                upClass: 'success'
            });
            $('#colorful2').bootstrapNumber({
                downClass: 'danger',
                upClass: 'success'
            });
            $('#colorful3').bootstrapNumber({
                downClass: 'danger',
                upClass: 'success'
            });
            $('#colorful4').bootstrapNumber({
                downClass: 'danger',
                upClass: 'success'
            });
            $('#colorful5').bootstrapNumber({
                downClass: 'danger',
                upClass: 'success'
            });


        </script>

    </body>
</html>
